<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <style>
        body {
            background-image: url('kecantikan.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #fff;
        }
        h1 {
            background-color: pink;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: -200px; /* Adjusted value to move the header further up */
            border: 2px solid pink;
            box-shadow: 0 4px 8px rgba(255, 192, 203, 0.5);
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin: 10px 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            text-align: center;
            transition: transform 0.3s;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .box a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di Halaman Transaksi</h1>
    <div class="container">
        <div class="box">
            <a href="transaksi1.html">Transaksi Penjualan</a>
        </div>
        <div class="box">
            <a href="transaksi2.html">Transaksi Pembelian</a>
        </div>
        <div class="box">
            <a href="transaksi3.html">Transaksi Pembayaran</a>
        </div>
    </div>
</body>
</html>
