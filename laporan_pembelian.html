<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Hasil Pembelian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('jogja.png');
            background-size: cover;
            background-attachment: fixed;
            color: hsl(0, 0%, 0%);
        }
        h1 {
            text-align: center;
            color: #fff;
            background-color: rgba(255, 1, 200, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(255, 0, 204, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 8px;
            border: 1px solid #000000;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ff0084;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff00a6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        /* th, td {
            border: 1px solid #ff0000;
            padding: 8px;
        }
        th {
            background-color: #ff00c8;
            text-align: left;
        } */
    </style>
</head>
<body>
    <h1>Laporan Pembelian</h1>
    <form id="salesForm">
        <label for="nama">Nama Pelanggan:</label>
        <input type="text" id="nama" name="nama" required>
        <br>
        <label for="produk">Produk:</label>
        <input type="text" id="produk" name="produk" required>
        <br>
        <label for="jumlah">Jumlah:</label>
        <input type="number" id="jumlah" name="jumlah" required>
        <br>
        <label for="harga">Harga:</label>
        <input type="number" id="harga" name="harga" required>
        <br>
        <button type="submit">Tambah</button>
    </form>
    <script>
        document.getElementById('salesForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const nama = document.getElementById('nama').value;
            const produk = document.getElementById('produk').value;
            const jumlah = document.getElementById('jumlah').value;
            const harga = document.getElementById('harga').value;

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${nama}</td>
                <td>${produk}</td>
                <td>${jumlah}</td>
                <td>${harga}</td>
            `;
            document.querySelector('tbody').appendChild(row);

            // Clear the form
            document.getElementById('salesForm').reset();
        });
    </script>
</body>
</html>

<script>
    document.getElementById('salesForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const nama = document.getElementById('nama').value;
        const produk = document.getElementById('produk').value;
        const jumlah = document.getElementById('jumlah').value;
        const harga = document.getElementById('harga').value;

        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${nama}</td>
            <td>${produk}</td>
            <td>${jumlah}</td>
            <td>${harga}</td>
            <td><button class="deleteBtn">Hapus</button></td>
        `;
        document.querySelector('tbody').appendChild(row);

        // Clear the form
        document.getElementById('salesForm').reset();

        // Add event listener to the delete button
        row.querySelector('.deleteBtn').addEventListener('click', function() {
            row.remove();
        });
    });
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        thead {
            background-color: #ff00c3;
            color: white;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #ddd;
        }
        .aksi-button {
            background-color: #ff00dd;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 2px 1px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>

            </tr>
        </thead>

</html>
